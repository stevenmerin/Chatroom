  <title>Chatroom</title>

<body>

  <div class="container containerLogin">
    <h1 class="text-center">Welcome to the Mini Chatroom</h1>

    <!-- update name form -->
    <form class="new-name">
      <div class="input-group">
        <input type="text" id="name" class="form-control" required placeholder="Join using your name">
        <div class="input-group-append">
          <input type="submit" class="btn" value="Join">
        </div>
      </div>
    </form>

    <div class="my-3">
      <h4 class="or text-center">Or</h4>
      <h3 class="text-center">Join Anonymously</h3>
    </div>

    <div class="text-center my-3">
      <button class="btn" id="joinButton">Join</button>
    </div>

  </div>
  
  <!-- container & title -->
  <div class="container containerChat my-4 d-none">
    <h1 class="my-2 text-center">Mini Chatroom</h1>
  
   
    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Choose a chatroom:</div>
      <button class="btn btn-lg" id="general">#general</button>
      <button class="btn" id="gaming">#gaming</button>
      <button class="btn" id="music">#music</button>
      <button class="btn" id="coding">#coding</button>
      <button class="btn d-none" id="coding">#decoy</button>
    </div>

    <!-- chat list / window -->
    <div class="chat-window">
      <ul class="chat-list list-group style-1" id="scrollMsg">
      </ul>
    </div>

    <!-- new chat form -->
    <form class="new-chat my-3">
      <div class="input-group">
        <input type="text" id="message" class="form-control" required>
        <div class="input-group-append">
          <input type="submit" class="btn" value="send">
        </div>
      </div>
    </form>

    <div class="text-center my-3">
      <button class="btn" id="leaveBtn">Leave chat</button>
    </div>
